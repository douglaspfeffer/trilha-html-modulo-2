<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="./index.html">Página Principal</a></li>
                <li><a href="./sobre.html">Sobre a Clínica</a></li>
                <li><a href="./horario.html">Horário de Atendimento</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="./assets/img/logo-contato.png" alt="" title="">
            </div>
    
            <div class="content-contact">
                <!-- Aqui vai o seu conteúdo -->
        
                <div class="element">
                    <form name="contact" action="">
                            
                        <fieldset>
        
                            <legend>Formulário de contato</legend>
                            
                            <div class="row">
                                <label for="">Nome:</label><input type="text" name="" id="">
                                <label for="">E-mail:</label><input type="email" name="" id="">
                                <label for="">Assunto:</label><input type="text" name="" id="">
                                <label for="">Mensagem:</label><textarea name="message" id="" cols="" rows="10"></textarea>
                            </div>
                            
                            <div class="row">
                                <button type="reset">Limpar</button>
                                <button type="submit">Enviar Formulário</button>
                            </div>
        
                        </fieldset>
                    
                    </form>
                </div>
        
                <div class="element">
                    <h3>Onde estamos?</h3>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.4391213304275!2d-46.65395212506262!3d-23.552667361272068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5835604985c7%3A0xe38de742c55c134!2sCl%C3%ADnica%20Veterin%C3%A1ria%20Frei%20Caneca!5e0!3m2!1spt-BR!2sbr!4v1698967829935!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <h5>Endereço: R. Frei Caneca, 390 - Consolação, São Paulo - SP, 01307-000</h5>
                </div>

            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <ul>
                    <h4>Redes Sociais</h4>
                    <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                </ul>
                
            </div> 
        </div>

    </div>

</body>
</html>
